<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Siri Project - Stage 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Body with a gradient background */
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Header styling */
    .header {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    /* Main container with white translucent background */
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    /* Image preview style */
    #preview {
      width: 100px;
      height: 100px;
      margin-top: 10px;
      border: 2px solid #ddd;
      padding: 5px;
      display: none;
    }
    /* Footer fixed at bottom right */
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header section -->
  <div class="header">
    <h1>Hello there!</h1>
    <p>You are viewing Stage 1 of the Prediction Siri Project.</p>
  </div>

  <!-- Main container -->
  <div class="container">
    <h2 class="mb-3">Handwritten Digit Recognition</h2>
    
    <input type="file" id="fileInput" class="form-control mb-2">
    <img id="preview" src="" alt="Image Preview">
    <button class="btn btn-primary mt-2" onclick="uploadImage()">Predict</button>
    
    <h3 class="mt-3">Predicted Digit: <span id="result"></span></h3>
  </div>

  <!-- Footer with upcoming stage details -->
  <div class="footer">
    <p>Upcoming Stage 2: Draw your digit for real-time prediction!</p>
  </div>

  <script>
    function uploadImage() {
      let fileInput = document.getElementById("fileInput");
      let file = fileInput.files[0];

      if (!file) {
        alert("Please select an image!");
        return;
      }

      let formData = new FormData();
      formData.append("file", file);

      fetch("/predict", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          document.getElementById("result").innerText = data.digit;
        }
      })
      .catch(error => console.error("Error:", error));
    }

    document.getElementById("fileInput").addEventListener("change", function(event) {
      let reader = new FileReader();
      reader.onload = function(e) {
        let preview = document.getElementById("preview");
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    });
  </script>
</body>
</html>
